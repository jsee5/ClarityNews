<clr-main-container>
  <clr-header style="background-color: #314351">
    <div class="branding">
      <span class="title">Clarity News</span>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <div class="row" *ngFor="let article of articles">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 col-xs-12">
          <a href="{{article.url}}" class="card clickable">
            <div class="card-header">
              {{article.title}}
            </div>
            <div class="card-img">
              <img src="{{article.urlToImage}}">
            </div>
            <div class="card-block">
              <p class="card-text">
                {{article.description}}
              </p>
            </div>
            <div class="card-footer">
              Written by: {{article.author}}
            </div>
          </a>
        </div>
      </div>
    </div>
    <nav class="sidenav" [clr-nav-level]="1">
      <section class="sidenav-content">
        <div class="nav-link" *ngFor="let source of sources" (click)="selectSource(source.id,$event)">
          {{source.name}}
        </div>
      </section>
    </nav>
  </div>
</clr-main-container>
